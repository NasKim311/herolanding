<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <!-- 회원가입 아이디 비밀번호 비밀번호확인 이름 이메일 휴대폰 주소 성별 생년월일 -->
    <main class="container-md py-5">
        <div class="row">
            <div class="col text-center">
                <h1>회원가입</h1>
                <hr>
            </div>
        </div>
        <form>
            <div class="container">
                <!-- 아이디 -->
                <div class="row">
                    <div class="col-3">
                        <label for="id" class="form-label mb-0">
                            <p>
                                <h6>아이디</h6>
                            </p>
                        </label>
                    </div>
                    <div class="col-6 align-self-center">
                        <input type="text" class="form-control" id="id" placeholder="아이디를 입력하세요">
                    </div>
                    <div class="col-3 align-self-center text-center">
                        <button type="button" class="btn btn-primary">중복확인</button>
                    </div>
                </div>
                <!-- 패스워드 -->
                <div class="row">
                    <div class="col-3">
                        <label for="password" class="form-label mb-0">
                            <p>
                                <h6>비밀번호</h6>
                            </p>
                        </label>
                    </div>
                    <div class="col-6 align-self-center">
                        <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
                    </div>
                </div>
                <!-- 이름 -->
                <div class="row">
                    <div class="col-3">
                        <label for="name" class="form-label mb-0">
                            <P>
                                <h5>이름</h5>
                            </P>
                        </label>
                    </div>
                    <div class="col-6 align-self-center">
                        <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요">
                    </div>
                </div>
                <!-- 닉네임 -->
                <div class="row">
                    <div class="col-3">
                        <label for="nickname" class="form-label mb-0">
                            <P>
                                <h5>닉네임</h5>
                            </P>
                        </label>
                    </div>
                    <div class="col-6 align-self-center">
                        <input type="text" class="form-control" id="nickname" placeholder="닉네임을 입력하세요">
                    </div>
                    <div class="col-3 text-center align-self-center">
                        <button type="button" class="btn btn-primary">중복확인</button>
                    </div>
                </div>
                <!-- 이메일 -->
                <div class="row">
                    <div class="col-3">
                        <label for="email" class="form-label mb-0">
                            <P>
                                <h5>이메일</h5>
                            </P>
                        </label>
                    </div>
                    <div class="col-6 align-self-center">
                        <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요">
                    </div>
                    <div class="col-3 align-self-center text-center">
                        <button type="button" class="btn btn-primary">중복확인</button>
                    </div>
                </div>
                <!-- 휴대폰 -->
                <div class="row">
                    <div class="col-3">
                        <label for="phone" class="form-label mb-0">
                            <P>
                                <h5>휴대폰</h5>
                            </P>
                        </label>
                    </div>
                    <div class="col-6 align-self-center">
                        <input type="text" class="form-control" id="phone" placeholder="휴대폰을 입력하세요">
                    </div>
                    <div class="col-3 align-self-center text-center">
                        <button type="button" class="btn btn-primary">인증번호 받기</button>
                    </div>
                </div>
            </div>

            <hr>
            <!-- 회원정보 동의 -->
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <label for="agree" class="form-label mb-0">
                            <p>
                                <h5>회원정보 동의</h5>
                            </p>
                        </label>
                    </div>
                    <div class="col-6 align-self-center">
                        <input class="form-check-input mx-2" type="checkbox" value="" id="agree">전체 동의합니다.
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <p>
                            <h5>&nbsp;</h5>
                        </p>
                    </div>
                    <div class="col-6 align-self-center">
                        <input class="form-check-input mx-2" type="checkbox" value="" id="agree">이용약관 동의
                    </div>
                    <div class="col-3 align-self-center text-center">
                        <button type="button" class="btn btn-primary">약관보기</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <p>
                            <h5>&nbsp;</h5>
                        </p>
                    </div>
                    <div class="col-6 align-self-center">
                        <input class="form-check-input mx-2" type="checkbox" value="" id="agree">개인정보 수집 및 이용 동의<span class='text-muted'>(필수)</span>
                    </div>
                    <div class="col-3 align-self-center text-center">
                        <button type="button" class="btn btn-primary">약관보기</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <p>
                            <h5>&nbsp;</h5>
                        </p>
                    </div>
                    <div class="col-6 align-self-center">
                        <input class="form-check-input mx-2" type="checkbox" value="" id="agree">개인정보 수집 및 이용 동의<span class='text-muted'>(선택)</span>
                    </div>
                    <div class="col-3 align-self-center text-center">
                        <button type="button" class="btn btn-primary">약관보기</button>
                    </div>
                </div>
            </div>

            <hr>
                
            <!-- 제출 버튼 -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary text-center">가입하기</button>
            </div>
        </form>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
