<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과안녕</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        /* 검은색 백그라운드 */
        .bg-dark {
            background-color: #000000 !important;
        }

        /* 메인 네비바에 안가리게 */
        body {
            padding-top: 3rem;
            /* padding-bottom: 3rem; */
            color: #5a5a5a;
        }
    </style>

</head>

<body th:fragment="결과안녕">
    <div class="container-fluid">
        <div class="border rounded bg-dark text-light">
            <div class="container p-3">
                <!-- https://news.google.com/covid19/map?hl=ko&gl=KR&ceid=KR%3Ako&state=4 페이지 참고 바람 -->
	            <div class="mb-2"><span class="h5 m-0 p-0"><b th:text="${country.countryName}">대한민국</b></span><span>은(는)&nbsp;</span>
	                <span class="h5 mx-0"><b th:text="${country.EntranceLevel.getDescription()}">한국발 입국자에 대한 입국관련 조치 해제</b></span><span>상태입니다.</span>
                </div>
                <div >
                	<a class="link" th:onclick="|window.open('@{{embassyLink}(embassyLink=${country.embassyLink})}')|">
                		<span class="h5 fw-bold" th:text="${country.countryName}">
                		대한민국</span><span>의 대사관 링크로 이동하기</span></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
