<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        
<div class="container">
            <form th:action="@{/board/edit/{id}(id=${board.id})}" th:object="${boardDTO}" method="POST">
             	 <div class="form-group">
                            <label for="boardUser">작성자</label>
                            <input type="text" class="form-control" id="user_name" name="user_name"  th:value="${board.user_name}" readonly="readonly">
                        </div>
                        <div class="form-group mb-3">
                   
                            <label for="boardTitle">제목</label>
                            <input type="text" class="form-control" th:placeholder="${board.post_title}" th:field="*{post_title}" >
                        </div>
                        <div class="form-group mb-3">
                            <label for="boardContent">내용</label>
                            <!-- 썸머노트 에디터 호출 -->
<!--                            <div id="summernote"></div>-->
							<textarea class="form-control" th:field="*{post_content}" th:placeholder="${board.post_content}"></textarea>
                        </div>
                        <!-- 작성자 로그인 기능 만들기 전 테스트 용도로 넣어놨음 
                            로그인 기능 구현 후에는 아래코드로 대체하면 됨-->
                        <!-- <div class="form-group d-none"> -->
                      
                        <div class="form-group">
                        	<select class="form-control" id="continent" name="continent">
                        		<option>===여행지역을 정해주세요 ===</option>
                        		<option th:each="select_continent : ${T(com.test.teamOne.domain.Continent).values()}"
                        			th:value="${select_continent.name()}"
                        			th:text="${select_continent.getDescription()}"
                        		></option>
                        	</select>
                        </div>
                          <div class="form-group">
                        	<select class="form-control" id="writeType" name="writeType">
                        		<option>===게시판을 정해주세요 ===</option>
                        		<option th:each="write : ${T(com.test.teamOne.domain.writeType).values()}"
                        			th:value="${write.name()}"
                        			th:text="${write.getDescription()}"
                        		></option>
                        	</select>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">글쓰기</button>
                        </div>
                    </form>
        </div>
</body>
</html>
