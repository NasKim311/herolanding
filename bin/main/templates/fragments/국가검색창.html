<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>국가검색창</title>
    
</head>

<body th:fragment="국가검색창">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <main>
	    <div class="row justify-content-center">
	        <form class="col-10 col-lg-6" action="/search" method="get" id="searchForm">
	            <input th:if="${country == null}"  id="search" type="text" class="form-control rounded-pill bg-dark text-light" name="country" placeholder="위치 검색">
	            <input th:unless="${country == null}" id="search" type="text" class="form-control rounded-pill bg-dark text-light" name="country" th:value="${country.countryName}">
	        </form>
	    </div>
    </main>

    <!-- 자바스크립트 링크 -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="/js/국가검색창.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</body>

</html>
