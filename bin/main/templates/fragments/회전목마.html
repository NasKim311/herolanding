<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<!-- 회전목마 시작 -->
<style>
	/* 회전목마 이미지 수정하는 곳(현재 디폴트) */
	.bd-placeholder-img {
		font-size: 1.125rem;
		text-anchor: middle;
		-webkit-user-select: none;
		-moz-user-select: none;
		user-select: none;
	}

	@media (min-width: 768px) {
		.bd-placeholder-img-lg {
			font-size: 3.5rem;
		}
	}
</style>

<body th:fragment="회전목마">
	<link href="/carousel/carousel.rtl.css" rel="stylesheet"> 
	<div id="myCarousel" class="carousel slide mb-0" data-bs-ride="carousel">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"
				aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
			<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
			<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
		</div>
		<div class="carousel-inner text-center">
			<div class="carousel-item active">
				<img src="/assets/images/001.png" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img src="/assets/images/002.png" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img src="/assets/images/003.png" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img src="/assets/images/004.png" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img src="/assets/images/005.png" class="d-block w-100" alt="...">
			</div>
		</div>

		<button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">السابق</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">التالي</span>
		</button>
	</div>
	<!-- 회전목마 끝 -->
</body>

</html>
