<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/login/login.css" rel="stylesheet">
</head>

<style>
    /* 검은색 백그라운드 */
    .bg-dark {
        background-color: #000000 !important;
    }

    /* 메인 네비바에 안가리게 */
    body {
        padding-top: 3.5rem;
        /* padding-bottom: 3rem; */
        color: #333;
    }
</style>

<body class="row mx-0">

	<!-- 네비바 -->
	<div th:replace="/fragments/nav-main.html :: nav-main"></div>

    <main class="form-signin w-100 m-auto text-center">
        <form action="index.html" th:action method="post" th:object="${login}">
            <!-- src에 로고 넣어야함 -->
            <img class="mt-5" src="/assets/images/히어로_랜딩-removebg-preview.png" alt="히어로 랜딩 로고 넣자" height="150">
            <h1 class="h3 mb-3 fw-normal">로그인</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="loginId" th:field="*{loginId}" placeholder="아이디를 입력하세요.">
                <label for="loginId">아이디</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="loginPw" th:field="*{loginPw}" placeholder="비밀번호를 입력하세요.">
                <label for="loginPw">비밀번호</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> 자동 로그인
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
            <p class="mt-5 mb-3 text-muted"></p>
        </form>
    </main>
    

    <!-- 푸터 -->
	<div th:replace="/fragments/footer-main.html :: footer-main"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
