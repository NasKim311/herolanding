<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>글 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <!-- boardlist -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>게시판 목록</h1>
			</div>
        </div>
    	 <div class="row" id="test">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">번호</th>
                            <th scope="col">제목</th>
                            <th scope="col">작성자</th>
                            <th scope="col">작성일</th>
                            <th scope="col">조회수</th>
                        </tr>
                    </thead>
                	<tbody>
                		<tr th:each="list : ${list}">
						<th scope="row"><a href="/board/view" th:href="@{/board/{id}/view(id=${list.boardNum})}" th:text="${list.boardNum}">1</a></th>
   						<td th:text="${list.boardTitle}">게시글 제목</td>	
       					<td th:text="${list.member}">작성자</td>
         				<td th:text="${list.insertDate}">2021-01-01</td>
       					<td th:text="${list.boardCount}">0</td>
        			</tr>

                	</tbody>
                </table>
            </div>
        </div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		function check(id)
		{
			var data = id;
			const writeTypeDTO = {
					writeType: data
			};
			$.ajax({
				url:"/board/writeType",
				data: writeTypeDTO,
				type:'POST',
			}).done(function (fragment){
				$("#test").load(location.href+' #test');
			});
		}
		
	</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
