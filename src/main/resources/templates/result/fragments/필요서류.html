<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>필요서류</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body th:fragment="필요서류">
    <div class="container-fluid">
        <div class="border rounded bg-dark text-light">
            <div class="container p-3">
                <h3 class="">필요서류</h3>
 				<!-- 서류명, 발급기관명, 최소나이, 서류 유효기간, 서류제출 방법, 비고 -->
                <div class="row d-flex flex-wrap jusify-content-center text-nowrap">
                    <div class="col text-center border">
                    	<div class="border border-0 border-bottom">서류명</div>
                    	<div class="">백신접종증명서</div>
                    </div>
                    <div class="col text-center border">
                    	<div class="border border-0 border-bottom">발급기관명</div>
                    	<div class="">질병관리청</div>
                    </div>
                    <div class="col text-center border">
                    	<div class="border border-0 border-bottom">최소나이</div>
                    	<div class="">제한없음</div>
                    </div>
                    <div class="col text-center border">
                    	<div class="border border-0 border-bottom">서류 유효기간</div>
                    	<div class="">접종 후 4주 경과 발급 서류 유효</div>
                    </div>
                    <div class="col text-center border">
                    	<div class="border border-0 border-bottom">서류제출 방법</div>
                    	<div class="">실물증명서</div>
                    </div>
                    <div class="col text-center border">
                    	<div class="border border-0 border-bottom">비고</div>
                    	<div class="">12세 이하 제외</div>
                    </div>

                </div>
            </div>
        </div>
    </div>


</body>

</html>
