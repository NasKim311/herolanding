<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<style>
    /* 검은색 백그라운드 */
    .bg-dark {
        background-color: #000000 !important;
    }

    /* 메인 네비바에 안가리게 */
    body {
        padding-top: 3.5rem;
        /* padding-bottom: 3rem; */
        color: #333;
    }
</style>

<body>
<!-- 네비바 -->
<div th:replace="/fragments/nav-main.html :: nav-main"></div>

    
<main>
<div class="container-fluid">
	<div class="row justify-content-center py-5">
	    <div class="col-md-5">
	        <h4 class="h3 mb-3 text-center">회원가입</h4>
	        <form>
	            <div class="row">
	                <div class="col-sm-12 pb-3">
	                    <!-- 아이디, 중복확인 -->
	                    <label for="name" class="form-label">아이디</label>
	                    <div class="input-group">
	                        <input type="text" class="form-control" id="name" placeholder="아이디를 입력하세요.">
	                        <button class="btn btn-secondary" type="button" id="button-addon2">중복확인</button>
	                    </div>
	                </div>
	                <!-- 비밀번호 -->
	
	                <div class="sol-sm-12 pb-3">
	                    <label for="password" class="form-label">비밀번호</label>
	                    <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요.">
	                </div>
	
	                <!-- 비밀번호 확인 -->
	                <div class="sol-sm-12 pb-3">
	                    <label for="password-check" class="form-label">비밀번호 확인</label>
	                    <input type="password" class="form-control" id="password-check" placeholder="비밀번호를 입력하세요.">
	                </div>
	
	                <!-- 닉네임 -->
	                <div class="col-sm-12 pb-3">
	                    <label for="nickname" class="form-label">닉네임</label>
	                        <div class="input-group">
	                            <input type="text" class="form-control" id="nickname" placeholder="닉네임을 입력하세요.">
	                            <button class="btn btn-secondary" type="button" id="button-addon2">중복확인</button>
	                        </div>
	                    </div>
	                </div>
	                
	                <!-- 이메일 -->
	                <div class="col-sm-12 pb-3">
	                    <label for="email" class="form-label">이메일</label>
	                    <div class="input-group">
	                        <input type="text" class="form-control" id="email" placeholder="이메일을 입력하세요.">
                            <button class="btn btn-secondary" type="button" id="button-addon2" data-bs-toggle="modal" data-bs-target="#emailModal">인증번호 받기</button>
	                    </div>
	                </div>
	
	                <!-- 휴대폰 -->
	                <div class="col-sm-12">
	                    <label for="phone" class="form-label">휴대폰</label>
	                    <div class="input-group">
	                        <input type="text" class="form-control" id="phone" placeholder="휴대폰을 입력하세요.">
                            <!-- 모달창 버튼-->
                            <button class="btn btn-secondary" type="button" id="button-addon2" data-bs-toggle="modal" data-bs-target="#phoneModal">인증번호 받기</button>
	                    </div>
	                </div>
	
	            <hr class="my-4">
	
	            <div class="form-check pb-1">
	                <input type="checkbox" name="전체동" value="전체동" onclick='selectAll(this)' class="form-check-input" id="전체동">
	                <label class="form-check-label" for="전체동" ><b>전체 동의합니다.</b></label>
	            </div>
	            
	            <ul>
	                <div class="form-check">
	                        <input type="checkbox" name="약관" value="이용동" onclick='checkSelectAll()' class="form-check-input" id="이용동">
	                        <label class="form-check-label" for="이용동">이용약관 동의</label>
	                    </div>
	                
	                <div class="form-check">
	                    <input type="checkbox" name="약관" value="필수동" onclick='checkSelectAll()' class="form-check-input" id="필수동">
	                    <label class="form-check-label" for="필수동">개인정보 수집 및 이용 동의<span class="text-muted">(필수)</span></label>
	                </div>
	                
	                <div class="form-check">
	                    <input type="checkbox" name="약관" value="선택동" onclick='checkSelectAll()' class="form-check-input" id="선택동">
	                    <label class="form-check-label" for="선택동">개인정보 수집 및 이용 동의<span class="text-muted">(선택)</span></label>
	                </div>
	            </ul>
	                
	            <hr class="my-4">
	
	            <!-- 가입하기 버튼 -->
	                <button class="w-100 btn btn-primary btn-lg" type="submit">가입하기</button>
	            </form>
	        </div>
	    </div>
	    </div>
	</main>

    <!-- 이메일 인증번호 입력 모달창 -->
    <div class="modal fade" id="emailModal" tabindex="-1" aria-labelledby="emailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="emailModalLabel">이메일 인증번호 입력</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <input type="text" class="form-control" id="email" placeholder="이메일 인증번호를 입력하세요.">
                        <button class="btn btn-secondary" type="button" id="button-addon2">인증번호 확인</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 휴대폰 인증번호 입력 모달창 -->
    <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phoneModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="phoneModalLabel">휴대폰 인증번호 입력</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <input type="text" class="form-control" id="phone" placeholder="휴대폰 인증번호를 입력하세요.">
                        <button class="btn btn-secondary" type="button" id="button-addon2">인증번호 확인</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>


<!-- 푸터 -->
<div th:replace="/fragments/footer-main.html :: footer-main"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function checkSelectAll() {
            // 전체 체크박스
            const checkboxes
                = document.querySelectorAll('input[name="약관"]');
            // 선택된 체크박스
            const checked
                = document.querySelectorAll('input[name="약관"]:checked');
            // select all 체크박스
            const selectAll
                = document.querySelector('input[name="전체동"]');

            if (checkboxes.length === checked.length) {
                selectAll.checked = true;
            } else {
                selectAll.checked = false;
            }

        }

        function selectAll(selectAll) {
            const checkboxes
                = document.getElementsByName('약관');

            checkboxes.forEach((checkbox) => {
                checkbox.checked = selectAll.checked
            })
        }
        
    </script>
</body>

</html>
