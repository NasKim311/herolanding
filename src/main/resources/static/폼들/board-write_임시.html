<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>글쓰기</title>
    <!-- 썸머노트 라이트 시작 -->
    <!-- 3.4.1에서 상위버전으로 변경해야할 수 있음(아마 3.6.1) 
        공식 api 문서에는 3.4.1인데 좀 병신같음 -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <!-- 썸머노트 라이트 끝(밑에 하나 더있음) -->
    <!-- 부트스트랩 스타터-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>글쓰기</h1>
                    <form action="" method="POST">
                        <div class="form-group mb-3">
                            <label for="boardTitle">제목</label>
                            <input type="text" class="form-control" id="boardTitle" name="boardTitle">
                        </div>
                        <div class="form-group mb-3">
                            <label for="boardContent">내용</label>
                            <!-- 썸머노트 에디터 호출 -->
                            <div id="summernote"></div>
                        </div>
                        <!-- 작성자 로그인 기능 만들기 전 테스트 용도로 넣어놨음 
                            로그인 기능 구현 후에는 아래코드로 대체하면 됨-->
                        <!-- <div class="form-group d-none"> -->
                        <div class="form-group">
                            <label for="boardUser">작성자</label>
                            <input type="text" class="form-control" id="boardUser" name="boardUser">
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">글쓰기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <!-- 썸머노트 시작 -->
    <script>
        $('#summernote').summernote({
            placeholder: '내용을 입력하십시오.',
            tabsize: 2,
            height: 120,
            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'underline', 'clear']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['table', ['table']],
                ['insert', ['link', 'picture', 'video']],
                ['view', ['fullscreen', 'codeview', 'help']]
            ]
        });
    </script>
    <!-- 썸머노트 끝 -->
    <!-- 부트스트랩 스타터 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
