<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>필요서류</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body th:fragment="필요서류">
    <div class="container-fluid">
        <div class="border rounded bg-dark text-light">
            <div class="container p-3">
                <h3 class="">필요서류</h3>
 				<!-- 서류명, 발급기관명, 최소나이, 서류 유효기간, 서류제출 방법, 비고 -->
                <div class="container-fluid mx-0 px-0 row d-flex flex-wrap jusify-content-center">
                    <div class="col text-center border p-2">
                    	<div class="border border-0 border-bottom text-nowrap h5 font-weight-bold mb-0 p-1">서류명</div>
                    	<div class="text-wrap p-1">백신접종증명서</div>
                    </div>
                    <div class="col text-center border p-2">
                    	<div class="border border-0 border-bottom text-nowrap h5 font-weight-bold mb-0 p-1">발급 기관명</div>
                    	<div class="text-wrap p-1">질병관리청</div>
                    </div>
                    <div class="col text-center border p-2">
                    	<div class="border border-0 border-bottom text-nowrap h5 font-weight-bold mb-0 p-1">최소 나이</div>
                    	<div class="text-wrap p-1">제한없음</div>
                    </div>
                    <div class="col text-center border p-2">
                    	<div class="border border-0 border-bottom text-nowrap h5 font-weight-bold mb-0 p-1">서류 유효기간</div>
                    	<div class="text-wrap p-1">접종 후 4주 경과 발급 서류 유효</div>
                    </div>
                    <div class="col text-center border p-2">
                    	<div class="border border-0 border-bottom text-nowrap h5 font-weight-bold mb-0 p-1">서류 제출 방법</div>
                    	<div class="text-wrap p-1">실물증명서</div>
                    </div>
                    <div class="col text-center border p-2">
                    	<div class="border border-0 border-bottom text-nowrap h5 font-weight-bold mb-0 p-1">비고</div>
                    	<div class="text-wrap p-1">12세 이하 제외</div>
                    </div>

                </div>
            </div>
        </div>
    </div>


</body>

</html>
