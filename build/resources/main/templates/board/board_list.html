<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>글 목록</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<style>
	/* 검은색 백그라운드 */
	.bg-dark {
		background-color: #000000 !important;
	}

	/* 메인 네비바에 안가리게 */
	body {
		padding-top: 3.5rem;
		/* padding-bottom: 3rem; */
		color: #333;
	}
</style>

<body class="bg-light">
	<!-- 네비바 -->
	<div th:replace="/fragments/nav-main.html :: nav-main"></div>
	<!-- 사이드 바 만들어달라해서 -->
	<div class="container-fluid row py-5 justify-content-center">
		<!-- Side widgets-->
		<div class="container col-4">
			<!-- Search widget -->
			<div class="card mb-4">
				<div class="card-header">검색</div>
				<div class="card-body">
				<form th:object="${writeTypeDTO}" action="/board/search"  method="get">
					<div class="input-group">
						<input class="form-control" type="text" placeholder="Enter search term..."
							aria-label="Enter search term..." aria-describedby="button-search" th:field="*{writeType}"/>
						<button class="btn btn-primary" id="button-search" type="submit">검색</button>
					</div>
				</form>
				</div>
			</div>
			<!-- Categories widget-->
			<div class="card mb-4">
				<div class="card-header">대륙별 카테고리</div>
				<div class="card-body">
					<div class="row">
						<div class="col-sm-6">
							<ul class="list-unstyled mb-0"
								th:each="select_continent :  ${T(com.hero.herolanding.domain.Continent).values()}">
								<li><a href="#" th:text="${select_continent.getDescription()}"
										th:value="${select_continent.name()}"
										th:href="@{/board/listByType/{key}/{id}(key=${select_continent.name()}, id = 1)}"></a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<!-- Side widget-->
			<!-- <div class="card mb-4">
				<div class="card-header">Side Widget</div>
				<div class="card-body">You can put anything you want inside of these side widgets. They are easy to use,
					and feature the Bootstrap 5 card component!</div>
			</div> -->
		</div>
		<!-- boardlist -->
		<div class="container col-8">
			<div class="">
				<div class="row">
					<div class="col-12">
						<h1>게시판</h1>
					</div>
				</div>
				<div class="row" id="test">
					<div class="col-12">
						<table class="table table-striped">
							<thead>
								<tr>
									<th scope="col">번호</th>
									<th scope="col">제목</th>
									<th scope="col">작성자</th>
									<th scope="col">작성일</th>
									<th scope="col">조회수</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="list : ${list}">
									<th scope="row"><a href="/board/view"
											th:href="@{/board/{id}/view(id=${list[0]})}"
											th:text="${list[0]}">1</a></th>
										<td th:text="${list[1]}">게시글 제목</td>
										<td th:text="${list[2]}">작성자</td>
										<td th:text="${list[3]}">2021-01-01</td>
										<td th:text="${list[4]}">0</td>
								</tr>

							</tbody>
						</table>

						<!-- 페이징 처리 사작-->
						<div class="my-3">
							<nav aria-label="Page navigation example">
								<ul class="pagination justify-content-end mb-0">
									<li class="page-item"><a class="page-link" th:href="@{/board/list/{id}(id=${now - 1})}" tabindex="-1">Previous</a></li>
									<li th:each="board : ${#numbers.sequence((current * 10) + 1 ,(current * 10 ) +  last)}" class="page-item"><a class="page-link" th:href="@{/board/list/{id}(id=${board})}" th:text="${board}">1</a></li>
									<li class="page-item"><a class="page-link" th:href="@{/board/list/{id}(id=${now + 1})}">Next</a>
									</li>
								</ul>
							</nav>
						</div>


						<div class="row">
							<th:block th:if="${check == 1}">
								<div class="col-12 text-end">
									<a href="/board/write" class="btn btn-outline-dark">글쓰기</a>
								</div>
							</th:block>
						</div>
						<!-- 페이징 처리 종료 -->
					</div>
				</div>
			</div>
		</div>
		<!-- 보드리스트끝 -->
	</div>

	<!-- 푸터 -->
	<div th:replace="/fragments/footer-main.html :: footer-main"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		function check(id) {
			var data = id;
			const writeTypeDTO = {
				writeType: data
			};
			$.ajax({
				url: "/board/writeType",
				data: writeTypeDTO,
				type: 'POST',
			}).done(function (fragment) {
				$("#test").load(location.href + ' #test');
			});
		}

	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>

</html>
